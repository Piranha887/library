<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/common.css" th:href="common.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello to Book</title>
</head>
<body th:with="menu='genres'">
<div th:replace="_main::body"></div>
<div th:remove="All">
    <div th:fragment="allcontent">
        <h1>Жанры</h1>
        <table class="table-list table">
            <thead>
            <tr>
                <th>id</th>
                <th>Жанр</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.id}">1</td>
                <td th:text="${genre.name}">Жанр</td>
                <td sec:authorize="hasRole('EDITOR')"><a th:href="@{/genres/edit(id=${genre.id})}">Edit</a></td>
                <td sec:authorize="hasRole('EDITOR')"><a th:href="@{/genres/delete(id=${genre.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <p sec:authorize="hasRole('EDITOR')"><a href="/genres/new">Добавить новую запись</a></p>
    </div>
</div>
</body>
</html>
