<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/common.css" th:href="common.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello to Book</title>
</head>
<body th:with="menu='users-list'">
<div th:replace="_user::body"></div>
<div th:remove="All">
    <div th:fragment="allcontent">
        <div th:switch="${users}">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h1 style="margin-left: calc(35vw);">Пользователи</h1>
                <table class="table-list table">
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.enabled}"></td>
                        <td th:text="${user.role}"></td>
                        <td><a th:href="@{/users/edit(id=${user.id})}">Edit</a></td>
                        <td><a th:href="@{/users/delete(id=${user.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/users/new">Добавить новую запись</a></p>
        </div>
    </div>
</div>
</body>
</html>
